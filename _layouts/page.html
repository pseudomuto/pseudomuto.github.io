---
layout: default
---
<div class="row">
  <div class="col-9 col-xs-12 col-sm-12 col-lg-9">
    {{ content }}
  </div>
  <div id="recent-posts" class="col-3 col-xs-12 col-sm-12 col-lg-3">
    <h3>Recent Posts</h3>
    <ul class="list-unstyled">
      {% for post in site.posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    <a class="twitter-timeline" href="https://twitter.com/pseudomuto" data-widget-id="345644572543696896">Tweets by @pseudomuto</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

  </div>
</div>
